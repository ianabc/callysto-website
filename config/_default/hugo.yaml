############################
## ADVANCED
############################

build:
  writeStats: true
enableGitInfo: false
summaryLength: 30
paginate: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>ÃŸ
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  computational-thinking-tests: '/computational-thinking-tests/:slug/'
  learning-modules: '/learning-modules/:slug/'
  lesson-plans: '/lesson-plans/:slug/'
  data-visualization: '/data-visualization/:slug/'
  distance-learning: '/distance-learning/:slug'
  blog: '/blog/:slug/'
  additional-resources: '/additional-resources/:slug/'
  contributions: '/contributions/:slug'
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 95
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  author: authors
markup:
  _merge: deep
  highlight:
    lineNos: false
security:
  _merge: deep
sitemap:
  _merge: deep
